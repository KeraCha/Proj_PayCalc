<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayCalc</title>
    <link rel ="stylesheet" href="Style.css">
</head>
<body>
    
    <header>
        <h1>Calculate my Payslip :-)</h1>
        <!-- <img src="URL" alt="descriptive text"> -->
    </header>

    <section id="Calculator">
        <br/>
        <label for="Gross Earnings">Gross Earnings:</label>
        <input type="text" id="GrossEarnings" name="Gross Earnings" placeholder="Please enter your earnings">

    </section>

    <section id="Calculator">
        <br/>
        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age" placeholder="Please enter your age">
        <div id="Calculate">
            <br/>
            <button id="Calculate" onclick="window.test()">Calculate</button>
        </div>
    </section>

    <section id="Results">
        <h2 id="Calculation results">Calculation Results:</h2>
            
        <h2>PAYE: <label ><input type="text" value="" id="paye-result"></label></h2>
        <h2>UIF: <label id="uif-result"><input type="text" value=""></label></h2>
        <h2>Nett pay: <label id="nettpay_result"><input type="text" value=""></label></h2>
    </section>

    <script type="module">
     import {calculate} from   "./PayslipCalculator.js";

    
    
        function test() {
            calculate();
        }
        //console.log("test");
        window.test = test;

    </script>


</body>
</html>
