<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayCalc</title>
    <link rel ="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Calculate my Payslip :-)</h1>
    </header>
    <div class="div-start container">
        <div class="div-start text-w-50">
            <div id="inputID" class="div-start text-w-100">
            </div>
            
            <button id="calculate" class="border-rounded">Calculate</button>
        
        </div>
        <div id="outputSection" class="div-start text-w-50">
            <h2 id="Calculation results">Calculation Results:</h2>
            <div id="outputID" class="div-start text-w-100">
            </div>
        </div>
    </div>

    <script type="module">
        import { buildHTML, createDatastore, outputHTML } from "./index.js";
        import { getPlan } from './plan.js';
        
        const plan = await getPlan();
        buildHTML(plan, 'inputID');
        //console.table(plan);
//can use a pretty printer to check if the code works up until here


        document.getElementById("calculate").addEventListener("click", () => {

            outputID.innerHTML = "";
            const data = createDatastore(plan);
            console.log(data);
            plan.execute(data);
            outputHTML(plan, data, 'outputID');
        });

    </script>

</body>

</html>
