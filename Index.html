<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayCalc</title>
    <link rel ="stylesheet" href="Style.css">
</head>
<body>
    
    <header>
        <h1>Calculate my Payslip :-)</h1>
    </header>

    <section id="Calculator">
        <br/>
        <label for="Gross Period Earnings">Gross Period Earnings:</label><br>
        <input type="text" id="GrossPeriodEarnings" name="Gross Period Earnings" placeholder="Please enter your earnings">
    </section>

    <section id="Calculator">
        <br/>
        <label for="Age">Age:</label><br>
        <input type="text" id="Age" name="Age" placeholder="Please enter your age">
    </section>

    <section id="Calculator">
        <br/>
        <label for="Periods">Periods:</label><br>
        <input type="text" id="Periods" name="Periods" placeholder="Enter 12, 24 or 52">
        <div id="Calculate">
            <br/>
            <button id="Calculate">Calculate</button>
        </div>
    </section>

    <table id="Results">
        <h2 id="Calculation results">Calculation Results:</h2>

        <tr>
            <td>PAYE:</td>
            <td id="paye-result"></td>    
        </tr>
        <tr>
            <td>UIF:</td>
            <td id="uif-result"></td>    
        </tr>
        <tr>
            <td>Nett Pay:</td>
            <td id="nettpay_result"></td>    
        </tr>
            
    </table>

    <script type="module">
     import {calculate} from   "./PayslipCalculator.js";
    
            document.getElementById("Calculate").addEventListener("click", () => {
                calculate();
            });

    </script>

</body>
</html>
